<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIBALEONE Metal Minting - Luca Urbani</title>
    <style>
        body {font-family: Arial, sans-serif; margin:0; background:#f9f5f0; color:#333; line-height:1.6;}
        header, nav, section, footer {box-sizing:border-box;}

        /* ===== HEADER - Perfect on mobile landscape too ===== */
        header {
            background: url('media/Lion Header.jpg') center/cover no-repeat;
            height: 100vh;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            padding: 20px;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.62);
        }
        header > div {
            position: relative;
            z-index: 2;
            color: white;
            max-width: 90%;
        }
        header h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            margin: 0 0 20px 0;
            text-shadow: 4px 4px 20px rgba(0,0,0,0.9);
            letter-spacing: 3px;
        }
        header p {
            font-size: clamp(1.2rem, 4vw, 2rem);
            text-shadow: 3px 3px 12px rgba(0,0,0,0.9);
            letter-spacing: 1.5px;
            margin: 0;
        }

        nav {background:#A0522D; padding:15px; text-align:center; position:sticky; top:0; z-index:1000;}
        nav a {color:white; margin:0 20px; text-decoration:none; font-weight:bold; font-size:1.1em;}
        section {padding:60px 20px; text-align:center;}
        h1,h2,h3 {color:#8B4513;}

        /* Gallery */
        .gallery {display:flex; flex-wrap:wrap; gap:22px; justify-content:center; padding:20px;}
        .photo-wrapper {position:relative; width:310px; cursor:zoom-in;}
        .gallery img {width:100%; height:auto; border:5px solid #8B4513; border-radius:12px; transition:transform .2s;}
        .gallery img:hover {transform:scale(1.04);}
        .caption {
            position:absolute; top:0; left:0; width:100%;
            background:rgba(0,0,0,0.78); color:white; padding:12px 8px;
            font-weight:bold; font-size:0.95em; text-align:center;
            border-top-left-radius:10px; border-top-right-radius:10px;
        }

        .featured {display:flex; flex-wrap:wrap; gap:40px; justify-content:center; margin-top:50px;}
        .featured .photo-wrapper {
            width:300px; height:300px; border-radius:50%; overflow:hidden; cursor:zoom-in;
            border:8px solid #8B4513; box-shadow:0 10px 30px rgba(0,0,0,0.3);
        }
        .featured img {width:100%; height:100%; object-fit:cover;}

        .contact-container {display:flex; align-items:center; justify-content:center; gap:50px; flex-wrap:wrap; max-width:1000px; margin:0 auto;}
        .contact-photo {width:240px; height:240px; border-radius:50%; object-fit:cover; border:7px solid #8B4513; box-shadow:0 8px 25px rgba(0,0,0,0.4);}
        .email {font-size:1.6em; font-weight:bold; color:#8B4513;}

        /* LIGHTBOX */
        #lightbox {
            display:none; position:fixed; z-index:9999; inset:0;
            background:rgba(0,0,0,0.98); overflow:hidden;
            cursor:grab;
        }
        #lightbox.dragging {cursor:grabbing;}
        #lightbox .img-container {
            position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
            user-select:none; touch-action:none;
        }
        #lightbox-img {
            max-width:95vw; max-height:95vh;
            border:7px solid #8B4513; border-radius:14px;
            box-shadow:0 0 40px rgba(0,0,0,0.9);
        }
        .close-btn {
            position:fixed; top:15px; right:30px; color:white; font-size:70px;
            font-weight:bold; cursor:pointer; z-index:10000;
        }
        .nav-arrow {
            position:fixed; top:50%; transform:translateY(-50%);
            color:white; font-size:80px; cursor:pointer;
            z-index:10000; opacity:0.7; font-weight:bold;
        }
        .nav-arrow:hover {opacity:1;}
        .prev-arrow {left:20px;}
        .next-arrow {right:20px;}

        /* Elegant tilt hint - clean & professional */
        #tilt-hint {
            position:fixed;
            bottom:30px; left:50%; transform:translateX(-50%);
            z-index:9999; background:rgba(0,0,0,0.75);
            padding:14px 24px; border-radius:50px;
            box-shadow:0 8px 25px rgba(0,0,0,0.5);
            display:none; animation: pulse 2s infinite;
        }
        #tilt-hint img {height:40px; vertical-align:middle; margin-right:12px;}
        #tilt-hint span {color:white; font-weight:bold; font-size:1.1em;}

        @keyframes pulse {
            0%, 100% {transform:translateX(-50%) scale(1);}
            50% {transform:translateX(-50%) scale(1.05);}
        }

        footer {
            background:url('media/Lion Greek plus mans.png') center/cover no-repeat;
            height:380px; display:flex; flex-direction:column;
            justify-content:flex-end; position:relative; color:white;
        }
        footer::before {content:''; position:absolute; inset:0; background:rgba(0,0,0,0.68);}
        footer > div {
            position:relative; z-index:2; text-align:center; padding:30px;
            background:rgba(139,69,19,0.75);
        }
    </style>
</head>
<body>

<!-- Elegant tilt hint -->
<div id="tilt-hint">
    <img src="https://i.ibb.co/7zN0Y3k/rotate-phone.gif" alt="Rotate">
    <span>Rotate for best view</span>
</div>

<script>
    function checkOrientation() {
        const hint = document.getElementById('tilt-hint');
        if (window.innerHeight > window.innerWidth && window.innerWidth < 1000) {
            hint.style.display = 'flex';
            hint.style.alignItems = 'center';
        } else {
            hint.style.display = 'none';
        }
    }
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
    checkOrientation();
</script>

<header>
    <div>
        <h1>SIBALEONE Metal Minting</h1>
        <p>Hand-forged copper coins & bars by Luca Urbani — Pure artisan fire.</p>
    </div>
</header>

<nav>
    <a href="#about">About</a>
    <a href="#photos">Gallery</a>
    <a href="#contact">Contact</a>
</nav>

<!-- Rest of your content (About, Gallery, Contact) stays exactly the same -->
<section id="about"> ... </section>
<section id="photos"> ... </section>
<section id="contact"> ... </section>

<div id="lightbox">
    <span class="close-btn">×</span>
    <span class="nav-arrow prev-arrow">Left Arrow</span>
    <span class="nav-arrow next-arrow">Right Arrow</span>
    <div class="img-container">
        <img id="lightbox-img" src="" alt="">
    </div>
</div>

<footer>
    <div>
        <p>© 2025 SIBALEONE Metal Minting — Hand-forged by Luca Urbani<br>All rights reserved</p>
    </div>
</footer>

<script>
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightbox-img');
    const prevBtn = document.querySelector('.prev-arrow');
    const nextBtn = document.querySelector('.next-arrow');
    const allPhotos = [...document.querySelectorAll('.photo-wrapper')];
    let currentIndex = 0;
    let scale = 1;
    let posX = 0, posY = 0;
    let isDragging = false;
    let startX = 0, startY = 0;

    function updateTransform() {
        lbImg.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    }

    function openLightbox(i) {
        currentIndex = i;
        lbImg.src = allPhotos[i].querySelector('img').src;
        scale = 1; posX = 0; posY = 0;
        updateTransform();
        lightbox.style.display = 'block';
    }

    allPhotos.forEach((el, i) => el.addEventListener('click', () => openLightbox(i)));

    lightbox.addEventListener('click', e => {
        if (e.target === lightbox || e.target.classList.contains('close-btn')) lightbox.style.display = 'none';
    });

    document.addEventListener('keydown', e => {
        if (lightbox.style.display !== 'block') return;
        if (e.key === 'Escape') lightbox.style.display = 'none';
        if (e.key === 'ArrowLeft') { currentIndex = (currentIndex - 1 + allPhotos.length) % allPhotos.length; openLightbox(currentIndex); }
        if (e.key === 'ArrowRight') { currentIndex = (currentIndex + 1) % allPhotos.length; openLightbox(currentIndex); }
    });

    prevBtn.addEventListener('click', () => { currentIndex = (currentIndex - 1 + allPhotos.length) % allPhotos.length; openLightbox(currentIndex); });
    nextBtn.addEventListener('click', () => { currentIndex = (currentIndex + 1) % allPhotos.length; openLightbox(currentIndex); });

    // Zoom & Pan (works at any zoom level)
    lightbox.addEventListener('wheel', e => {
        e.preventDefault();
        scale *= e.deltaY > 0 ? 0.9 : 1.1;
        scale = Math.max(0.5, Math.min(scale, 8));
        updateTransform();
    });

    lbImg.addEventListener('mousedown', e => {
        e.preventDefault();
        isDragging = true;
        startX = e.clientX - posX;
        startY = e.clientY - posY;
        lightbox.classList.add('dragging');
    });

    document.addEventListener('mousemove', e => {
        if (!isDragging) return;
        posX = e.clientX - startX;
        posY = e.clientY - startY;
        updateTransform();
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
        lightbox.classList.remove('dragging');
    });

    // Touch support
    let startDist = 0, startScale = 1;
    lightbox.addEventListener('touchstart', e => {
        if (e.touches.length === 2) {
            e.preventDefault();
            startDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            startScale = scale;
        } else if (e.touches.length === 1) {
            e.preventDefault();
            startX = e.touches[0].pageX - posX;
            startY = e.touches[0].pageY - posY;
        }
    }, {passive: false});

    lightbox.addEventListener('touchmove', e => {
        if (e.touches.length === 2) {
            e.preventDefault();
            const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            scale = startScale * (dist / startDist);
            scale = Math.max(0.5, Math.min(scale, 8));
            updateTransform();
        } else if (e.touches.length === 1) {
            e.preventDefault();
            posX = e.touches[0].pageX - startX;
            posY = e.touches[0].pageY - startY;
            updateTransform();
        }
    }, {passive: false});
</script>
</body>
</html>
