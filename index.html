<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sibaleone â€” Instant Fullscreen Lightbox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="gallery" id="gallery" aria-label="Image gallery">
    <!-- Thumbnails: replace src with your images -->
    <img class="thumb" src="images/photo1.jpg" alt="Photo 1" data-full="images/photo1-large.jpg">
    <img class="thumb" src="images/photo2.jpg" alt="Photo 2" data-full="images/photo2-large.jpg">
    <img class="thumb" src="images/photo3.jpg" alt="Photo 3" data-full="images/photo3-large.jpg">
  </main>

  <!-- Fullscreen lightbox overlay -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Image viewer">
    <button class="close" id="lb-close" aria-label="Close (Esc)">&times;</button>

    <button class="nav arrow left" id="lb-prev" aria-label="Previous (Left)">
      <!-- Left Arrow SVG pictogram -->
      <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" fill="currentColor"/>
      </svg>
    </button>

    <div class="frame" id="lb-frame">
      <img id="lb-image" alt="">
    </div>

    <button class="nav arrow right" id="lb-next" aria-label="Next (Right)">
      <!-- Right Arrow SVG pictogram -->
      <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z" fill="currentColor"/>
      </svg>
    </button>

    <!-- Rotate GIF (must be added at assets/rotate.gif). Clicking rotates the image 90deg -->
    <button id="rotate-btn" class="rotate" aria-label="Rotate image (R)">
      <img src="assets/rotate.gif" alt="" id="rotate-gif">
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
